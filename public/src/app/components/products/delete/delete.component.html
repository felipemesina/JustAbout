<div class="container">
  <div *ngIf="message" class="row show-hide-message">
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>

  <section>
    <header>
      <h1>{{ product.title }}</h1>
    </header>
    <div class="content">
      <img src="../../../../../assets/images/{{product.image}}" alt="">
      <p>${{ product.price }}</p>
      <p>Description: {{ product.desc }}</p>
      <p class="date">posted on: {{ product.created_at | date: "MMM dd, yyyy" }}</p>
    </div>
    <div class="buttons">
      <button (click)="deletePost()" type="button" name="button" class="btn btn-danger">Delete</button>
      <button (click)="goBack()" type="button" name="button" class="btn btn-info">Cancel</button>
    </div>
  </section>
</div>
