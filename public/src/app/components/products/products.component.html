<div class="container">
  <header>
    <h2>Newest Additions</h2>
  </header>
  <section>
      <div *ngFor="let product of products" class="card">
        <a [routerLink]="['post/', product._id]">

        <img class="card-img-top" src="../../../assets/images/{{product.image}}" alt="{{product._id}}">
        <div class="card-body">
          <h5 class="card-text">{{ product.title }} - ${{ product.price }}</h5>
        </div>
      </a>
      </div>
  </section>
</div>
