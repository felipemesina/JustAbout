<header>
  <img class="banner" src="../../../assets/images/site_images/electronics.jpg" alt="">
</header>
<div class="container-fluid">
  <div class="card" *ngFor="let product of products">
    <a [routerLink]="['post/', product._id]">
      <img class="card-img-top" src="{{product.image}}" alt="{{product._id}}">
        <p class="card-text">{{ product.title }}</p>
        <p class="card-text text-color">${{ product.price }}</p>
    </a>
  </div>
</div>
